<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card using Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-secondary">
    <div
      class="card shadow-lg position-absolute top-50 start-50 translate-middle"
      style="width: 18rem"
    >
      <div class="card-body">
        <img
          src="https://cdn.pwskills.com/assets/uploads/thumbnails/64a514966977cc6e87e27504.png"
          alt=""
          class="card-img-top"
        />
        <h4 class="card-title">Full Stack Web Development</h4>
        <p class="card-text">
          Learn Mern Stack: MongoDB, Express.js, React.js, Node.js. Build
          dynamic web-apps. Gain hands-on full-stack skills
        </p>
        <button class="btn bg-primary">Enroll Now</button>
      </div>
    </div>
  </body>
</html>
